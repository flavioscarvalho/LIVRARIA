name: Python application

on: [push]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.12.2]  # Define a vers達o 3.12.2 do Python

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3  # Atualize para a vers達o mais recente

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4  # Utilize a vers達o mais recente do setup-python
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: |
        python -m ensurepip
        python -m pip install --upgrade pip
        python -m pip install poetry==1.8.4  # Instalar a vers達o 1.8.4 do Poetry

    - name: View poetry --help
      run: poetry --help

    - name: Install dependencies
      shell: bash
      run: poetry install

    - name: Test
      run: |
        poetry run python manage.py test

